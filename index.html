<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- icon and title -->
    <title>Developer | Designer | The best of both worlds!</title>

    <!-- css and fonts -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <!-- site logo and banner -->
    <img id="n-logo" src="img/logo-256x256.png" alt="site logo">
    <img id="n-banner" src="img/banner-652x256.png" alt="site banner">

    <div id="app" style="margin-top: 200px">

        <router-link to="/foo">Go to Foo</router-link>
        <router-view></router-view>

    </div>

    <!-- menu button -->
    <div id="menu-btn">
        <div id="menu-stroke">
            <div id="stroke-1" class="menu-btn-stroke"></div>
            <div id="stroke-2" class="menu-btn-stroke"></div>
            <div id="stroke-3" class="menu-btn-stroke"></div>
        </div>
    </div>

    <!-- menu pop up -->
    <div id="menu-pop">
        <!-- unordered list of menu items -->
        <h1>What would you like to see?</h1>
        <ul>
            <li class="menu-item"><i class="fa fa-info-circle"></i><span>&emsp;about</span></li>
            <li class="menu-item"><i class="far fa-file-alt"></i><span>&emsp;R&eacute;sum&eacute;</span></li> 
        </ul>
    </div>

    <!-- scripts -->
    <script src="jquery.min.js"></script>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
</body>
</html>
